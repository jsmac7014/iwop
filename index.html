<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.5.0/feather.js"></script>
  <title>IWOP</title>
</head>
<body>
  <div class="bg-container darken">
    <div class="intro">
      <div class="title">
        <h1>IWOP</h1>
        <h2>소프트웨어과 <span class="bold">유일 웹</span> 개발 <span class="bold">전문동아리</span></h2>
        <div class="icons">
          <div class="circle">
            <a href="">
              <i data-feather="facebook"></i>
            </a>
          </div>
          <div class="circle">
            <a href="">
              <i data-feather="globe"></i>
            </a>
          </div>
          <div class="circle">
            <a href="">
              <i data-feather="code"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="lesson-container">
    <div class="title">
      <h3>커리큘럼</h3>
    </div>
    <div class="cards">
      <div class="card">
        <i data-feather="code"></i>
        <p>처음 IWOP에 들어오면 HTML5와 CSS3와 같은 웹사이트의 보여지는 부분을 만드는 방법을 배우게 됩니다.</p>
      </div>
      <div class="card">
        <i data-feather="terminal"></i>
        <p>HTML과 CSS를 배우고나서 기능적인 부분을 넣기 위해서 Node.js를 이용한 서버를 만드는 방법을 배우게 됩니다.</p>
      </div>
      <div class="card">
        <i data-feather="database"></i>
        <p>로그인, 회원가입과 같이 정보를 저장하고 이용하는 서비스를 만들기위해 MariaDB와 Node.js를 배우게 됩니다.</p>
      </div>
    </div>
  </div>

  </div>
  <script>
    feather.replace()
  </script>
